<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning Vue</title>
		<script src="https://unpkg.com/vue@3.0.0"></script>

		<style>
			.box {
				padding: 100px 0;
				width: 400px;
				text-align: center;
				background: #ddd;
				margin: 20px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1>Hello, Vue :)</h1>

		<div id="app">
			<div v-if="showBooks">
				<p>{{ title }} - by {{ author }}, {{ age }} years old</p>
			</div>

			<button @click="toggleShowBooks">
				<span v-if="showBooks">Hide Books</span>
				<span v-else>Show Books</span>
			</button>

			<br />

			<div class="box" @mouseover="handleEvent">mouse over</div>
			<div class="box" @mouseleave="handleEvent">mouse leave</div>
			<div class="box" @dblClick="handleEvent">double click</div>
			<div class="box">something else</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
